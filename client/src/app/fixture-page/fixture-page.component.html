<br>
<button
  class="waves-effect waves-light btn grey darken-1"
  routerLink="/fixture/new"
>
  +
</button>

<div class="page-title">
  <h4>Список светильников</h4>
  <button
    (click)="isFilterVisible = !isFilterVisible"
    class="btn btn-small"
    [ngClass]="{
      'active':isFilterVisible
    }"
    data-tooltip="Открыть фильтр"
    data-position="left"
    #tooltip
  >
    <i class="material-icons">filter_list</i>
  </button>
</div>

<app-fixture-filter
  *ngIf="isFilterVisible"
  (onFilter)="applyFilter($event)"
></app-fixture-filter>

<div *ngIf="!reloading; else reloadingBlock">
  <div *ngIf="fixtures.length > 0; else empty">
    <app-fixture-list [fixtures]="fixtures"></app-fixture-list>
    <div
      class="center mb2"
      *ngIf="!noMoreFixtures; else "
    >
      <button
        class="btn waves-effect grey darken-1 btn-small"
        (click)="loadMore()"
        *ngIf="!loading; else loader"
      >
        Загрузить еще
      </button>
      <ng-template #loader>
        <app-loader></app-loader>
      </ng-template>
    </div>
  </div>
  <ng-template #empty>
    <div class="center">Светильников пока нет</div>
  </ng-template>
</div>

<ng-template #reloadingBlock>
  <app-loader></app-loader>
</ng-template>
